<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="450" fill="#020617"/>
  <rect width="800" height="450" fill="url(#grad)"/>
  <circle cx="400" cy="225" r="80" fill="#6366f1" opacity="0.2" filter="url(#glow)"/>
  <circle cx="400" cy="225" r="40" fill="#4f46e5" opacity="0.3" filter="url(#glow)"/>
  <text x="400" y="235" font-family="system-ui" font-size="24" fill="white" text-anchor="middle" opacity="0.8">Nous Command</text>
</svg>